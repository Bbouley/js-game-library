<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Game Library</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div class = 'container'>

      <div class = 'row'>

       <h1>Game Library</h1>

       <div class = 'show-games-library col-xs-8'>

       </div>

         <form class = 'form-inline col-xs-offset-8 fcol-xs-4'>

           <div class = 'form-horizontal'>



            <br>

            <label for = 'libraryTitleInput'>Game Library Title :</label>
            <br>
              <input type = 'text' class = 'form-control' id = 'gameLibraryTitle' placeholder = 'library title'>


              <br>
              <br>

              <button type = 'submit' class = 'btn submit-library btn-default'>Submit Library Title</button><br><br>


             <label for = 'gameTitleInput'>Game Title :</label>
              <br>
               <input type = 'text' class = 'form-control' id = 'gameTitle' placeholder = 'game title'>


            <br><br>
             <label for = 'gameGenreInput'>Game Genre :</label>
              <br>
               <input type = 'text' class = 'form-control' id = 'gameGenre' placeholder = 'game genre'>
           <br><br>


               <button type = 'submit' class = 'btn submit-game btn-default'>Submit Game</button><br><br>

               <button type = 'button' class = 'btn show-library btn-default'>Show Library</button><br><br>

               <button type = 'button' class = 'btn new-library btn-default'>New Library</button><br>

               </div>


         </form>

         </div>

         <div class = 'row'>

         <h1>Games List</h1>

          <div class = 'show-games col-xs-12'>



          </div>

         </div>

      </div>


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src = 'js/gameLibrary.js'></script>
    <script type="text/javascript" src="js/DOM.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Game Library</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div class = 'container'>

      <div class = 'row'>

       <h1>Game Library</h1>

         <form class = 'form-inline col-xs-offset-8 col-xs-4'>

           <div class = 'form-horizontal'>
             <label for = 'gameTitleInput'>Game Title :</label>
              <br>
               <input type = 'text' class = 'form-control' id = 'gameTitleInput' placeholder = 'game title'>
           </div>

           <div class = 'form-group'>
            <br>
             <label for = 'gameGenreInput'>Game Genre :</label>
              <br>
               <input type = 'text' class = 'form-control' id = 'gameGenreInput' placeholder = 'game genre'>
           </div><br><br>


               <button type = 'submit' class = 'btn btn-default'>Submit Game</button><br>

             <div class = 'form-group'>

            <br>
            <br>

            <label for = 'libraryTitleInput'>Game Library Title :</label>
            <br>
              <input type = 'text' class = 'form-control' id = 'gameLibraryTitleInput' placeholder = 'library title'>

          </div>
          <br>
          <br>

          <button type = 'submit' class = 'btn btn-default'>Submit Library Title</button>

         </form>

         </div>

      </div>


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src = 'js/gameLibrary.js'></script>
    <script type="text/javascript" src="js/DOM.js"></script>
  </body>
</html>
